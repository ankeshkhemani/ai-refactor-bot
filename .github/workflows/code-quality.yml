name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Black
      run: |
        black src tests --check

    - name: Run isort
      run: |
        isort src tests --check-only

    - name: Run Flake8
      run: |
        flake8 src tests

    - name: Run MyPy
      run: |
        mypy src tests

    - name: Run Radon
      run: |
        radon cc src -a
        radon mi src -a

    - name: Run Ruff
      run: |
        ruff check src tests

    - name: Run pre-commit
      run: |
        pre-commit run --all-files
